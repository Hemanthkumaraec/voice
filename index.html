<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for font-family -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid header text-center mb-3">
        <h1 class="display-5">Teaching App</h1>
        <p class="lead">A simple app to teach pronunciation</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Choose Voice Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3">Choose a voice</h3>
                        <div class="mb-3">
                            <select id="voice-select" class="form-select"></select>
                        </div>
                    </div>
                </div>

                <!-- Text to Pronounce Section -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3">Text to pronounce</h3>
                        <div class="mb-3">
                            <textarea class="form-control speech-box" placeholder="Enter the text" id="text"
                                rows="6"></textarea>
                        </div>

                        <div class="d-flex btn-group">
                            <button id="speakBtnTop" class="btn btn-primary w-50 ">Speak</button>
                            <button class="btn btn-primary w-50" id="stopSpeech">Stop</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        xintegrity="sha384-I7E8VVD/ismYTF4hNIPjVpZVfJt6jvmQhPWTMgdkG4wQdwaDIzGkjM5Q6j+u4hRp2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
